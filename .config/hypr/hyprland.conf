# startup events
exec-once=dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=import-gsettings
#exec-once=hyprstart
exec = swaybg -m fill -i ~/.config/hypr/wallpapers/alena-aenami-stardust-1k.jpg

# eww scripts
#$eww_dir=$HOME/.config/eww/bin
#exec-once=$eww_dir/create_temp_files
#exec-once=$eww_dir/music_info get_json
#exec-once=$eww_dir/date_info
#exec-once=$eww_dir/workspaces

monitor=,preferred,auto,auto

input {
  kb_layout = us
  repeat_rate = 65
  repeat_delay = 200
  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }
  sensitivity = 0
}

general {
  gaps_in = 1
  gaps_out = 0
  border_size = 1
  col.active_border=rgb(cdd6f4)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
}

misc {
  disable_hyprland_logo = yes
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

decoration {
  rounding = 0
  multisample_edges = true
  blur = yes
  blur_size = 7
  blur_passes = 3
  blur_new_optimizations = on
  blurls = lockscreen

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = yes
  preserve_split = yes
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = off
}

device:epic mouse V1 {
  sensitivity = 0
}

windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float, viewnior
windowrule = float, Viewnior
windowrule = float, feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = float, title:DevTools
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.9 0.9,class:^(thunar)$
windowrulev2 = opacity 0.9 0.9,class:^(chromium)$
# windowrulev2 = opacity 0.8 0.8,class:^(Code)$

$mainMod = SUPER

bind = $mainMod, Q, killactive
bind = $mainMod, ESC, exec, swaylock
bind = $mainMod SHIFT, E, exec, wlogout --protocol layer-shell
bind = $mainMod SHIFT, M, exit
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, F, exec, thunar
bind = $mainMod, V, togglefloating
bind = $mainMod, D, exec, rofi -show run -theme ~/.config/rofi/catppuccin-mocha.rasi
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f -

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, left, resizeactive, -40, 0
bind = $mainMod, right, resizeactive, 40, 0
bind = $mainMod, up, resizeactive, 0, -40
bind = $mainMod, down, resizeactive, 0, 40

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
