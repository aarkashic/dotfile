window:
  opacity: 0.9 
  padding:
    x: 18
    y: 16

    dynamic_padding: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: RobotoMono Nerd Font

    style: Regular

  # Bold font face
  bold:
    family: RobotoMono Nerd Font

    style: Bold

  # Italic font face
  italic:
    family: RobotoMono Nerd Font

    style: Italic

  # Bold italic font face
  bold_italic:
    family: RobotoMono Nerd Font

    style: Bold Italic

  size: 11

colors:
  primary:
    background: "0x191724"
    foreground: "0xe0def4"
  cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  vi_mode_cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0xe0def4"
    background: "0x403d52"
  normal:
    black: "0x26233a"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"
 
  # Cursor style
  style:
    shape: Block
    blinking: Off

key_bindings:
  - { key: Back, mods: Control, chars: "\u0017" }

